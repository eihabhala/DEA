global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Webhook server monitoring
  - job_name: 'webhook-server'
    static_configs:
      - targets: ['webhook-server:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Docker container monitoring
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:9323']

  # Nginx monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-proxy:80']
    metrics_path: '/status'
    scrape_interval: 30s